<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Airbnb</title>
        <link rel="stylesheet" href="../static/styles/103-common.css?{{ cache_id }}">
        <link rel="stylesheet" href="../static/styles/103-header.css?{{ cache_id }}">
        <link rel="stylesheet" href="../static/styles/103-footer.css?{{ cache_id }}">
        <link rel="stylesheet" href="../static/styles/103-filters.css?{{ cache_id }}">
        <link rel="stylesheet" href="../static/styles/103-places.css?{{ cache_id }}">
        <link rel="icon" type="image/png" href="../static/images/icon.png?{{ cache_id }}">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>
        <script src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>
    </head>
    <body>
      <header>
        <!-- Accessibility support header logo -->
        <div class="logo">
            <img src="../static/images/logo.png" alt="The website's logo">
        </div>
        <div id="api_status" class="available"></div>
      </header>
      <div class="container">
        <section class="filters">
          <button type="button">Search</button>
          <div class="locations">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <ul class="popover">
              {% for state in states %}
              <li class="stateItem"><input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}">
                <h2>{{ state[0].name }}:</h2>
                <ul>
                  {% for city in state[1] %}
                  <li class="cityItem"><input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
                    {{ city.name }}
                  </li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
            <ul class="popover">
              {% for amenity in amenities %}
              <li><input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                {{ amenity.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </section>
        <section class="places">
        </section>
      </div>
      <footer>
          Best School
      </footer>
    </body>
</html>
